<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化</title>
</head>
<body>
<b>这个文本加粗了</b>
<strong>这个文本也是加粗</strong>
<br/>
<big>这个文本字体变大</big>
<br/>
<em>这个文本是斜体</em>
<br/>
<i>这个文本也是斜体</i>
<br/>
<small>这个文本缩小了</small>
<br>
<sup>上标</sup>
<br>
<sub>下标</sub>
<pre>使用这个标签  可以在里面控制空格
和换行
比如 这样</pre>
<address>
    NanTong ChongChuanQu<br>
    226001<br>
    5#305<br>
    China
</address>
<abbr title="webstorm">web.</abbr>
<br>
<acronym title="World Spacing">WS</acronym>
<!--注意！acroynmz对于IE5 有效 对于Netscape6.2 abbr和acronym都有效-->
<p>这段文字从左往右正常显示</p>
<p><bdo dir="rtl">这段文字从右往左显示</bdo></p>
<p>古人云<q>见贤思齐焉，见不贤而内自省也</q></p>
<p>我喜欢吃<del>米饭</del><ins>面</ins></p>


</body>
</html>
